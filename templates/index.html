<!DOCTYPE html>
<html>
  <head>
    <title>Image Upload</title>
  </head>
  <body>
    <h1>Image Upload</h1>

      action="https://sshaids2r9.execute-api.us-east-1.amazonaws.com/Prod/upload"

      enctype="multipart/form-data"
