<!DOCTYPE html>
<html>
  <body>
    <form action="/registration" method="POST" enctype="multipart/form-data">
      <label for="image">Image:</label>
      <input type="file" name="image" accept="image/*" /><br />

      <label for="first_name">First Name:</label>
      <input type="text" name="first_name" /><br />

      <label for="last_name">Last Name:</label>
      <input type="text" name="last_name" /><br />

      <label for="nick_name">Nick Name:</label>
      <input type="text" name="nick_name" /><br />

      <label for="date_of_birth">Date Of Birth:</label>
      <input type="text" name="date_of_birth" /><br />

      <label for="years_active">Years Active:</label>
      <input type="text" name="years_active" /><br />

      <label for="criminal_charges">Criminal Charges:</label>
      <input type="text" name="criminal_charges" /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
